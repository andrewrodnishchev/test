name: CI

on:
  schedule:
    - cron: '*0 * * * *'
  push:
    branches:
      - master  # Запускать при пуше в ветку main
  pull_request:
    branches:
      - master  # Запускать при создании pull request в ветку main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get install -y chromium-browser
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV

      - name: Run tests
        run: |
          python -m pytest test.py  # Запустите ваш файл автотеста
